
version: 2
jobs:
  build:
    working_directory: ~/mean2019
    docker:
      - image: circleci/node:8-browsers
    steps:
      - checkout
      - restore_cache:
          key: mean2019-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: mean2019-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
      - run: npm run test -- --no-watch --no-progress --browsers=ChromeHeadless
      - run: npm run e2e -- --protractor-config=e2e/protractor-ci.conf.js
