
<section class="row">

  <div class="d-flex position-relative col-sm-12 d-md-none">

      <h4 class="m-r-10">Boots</h4>
      <i class="fa fa-caret-down"></i>
    </div>
    <ul class="dd-list position-absolute width-100" style="border: 1px solid green;">
      <li *ngFor="let type of types" (click)="onTypeChange($event)">{{ type.name }}</li>
    </ul>
  </div>
