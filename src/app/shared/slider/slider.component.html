
<div class="main-container">
  <ul (mouseleave)="setInitSlide()">
    <li *ngFor="let slide of sliderConf; let last = last;"
      class="block"
      (mouseenter)="this.currSlide = slide"
      [ngClass]="{'active': slide === currSlide, 'isLastSlide': last}"
      [ngStyle]="slide.ngStyle">
      <div class="content">
        <h2>{{ slide.title }}</h2>
        <h3>{{ slide.subTitle }}</h3>
      </div>
    </li>
  </ul>
</div>
