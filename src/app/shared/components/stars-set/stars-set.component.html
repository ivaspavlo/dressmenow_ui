
<ul class="width-100 height-100 d-flex">
  <li
    class="star"
    *ngFor="let currNum of STARS_QTY | times"
    [ngClass]="{
      'star--half': currNum === halfStarIdx,
      'star--full': currNum <= fullStarsQty,
      'star--empty': halfStarIdx ? currNum > halfStarIdx : currNum > fullStarsQty,
      'star--white-half': isWhite && currNum === halfStarIdx,
      'star--white-full': isWhite && currNum <= fullStarsQty,
      'star--white-empty': isWhite && (halfStarIdx ? currNum > halfStarIdx : currNum > fullStarsQty)
    }"
  ></li>
</ul>
