
<section class="user-modal-container">
  
  <i (click)="dismissModal()" class="close-btn fa fa-times"></i>

  <header class="logo">
    <img src="./assets/img/logo.jpg" class="logo__img" alt="Logo">
  </header>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
    <p class="title">Увійти до акаунту</p>
    
    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="login"
          type="email" required
          placeholder="Введіть email">
        <mat-error align="end">some text</mat-error>
      </mat-form-field>
    </div>

    <div class="input-container">
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          formControlName="password"
          required
          placeholder="Введіть пароль">
        <mat-error align="end">some text</mat-error>
      </mat-form-field>
    </div>

    <p class="forgot">
      <a class="forgot__link" href="">Не можете згадати пароль?</a>
    </p>
  
    <button mat-stroked-button class="ctrl-btn ctrl-btn--submit" type="submit">ВХІД</button>
  
    <p class="question">ще немає акаунту?</p>
  
    <button mat-stroked-button class="ctrl-btn ctrl-btn--regular">СТВОРИТИ АКАУНТ</button>
  
  </form>

</section>
