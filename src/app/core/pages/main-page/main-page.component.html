
<section #parallax class="parallax">

  <header class="pos-fixed width-100 z-index-1">
    <app-header></app-header>
  </header>

  <div class="slogan" [ngClass]="{ 'slogan--visible': isSloganVisible$ | async }">
    <h1>Some Big Title</h1>
    <h4>some long text smaller than the title</h4>
  </div>

  <div class="height-100">
    <div class="bg">
      <ng-container *ngIf="showVideoBg">
        <div class="play-overlay" [ngClass]="{ 'play-overlay--show': showPlayOverlay }">
          <div class='play-btn' (click)="onPlay()">
            <i class="play-btn__triangle fa fa-caret-right"></i>
          </div>
        </div>
        <video #video autoplay muted loop playsinline class="bg__video">
          <source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm">
          <source src="http://thenewcode.com/assets/videos/polina.mp4" type="video/mp4">
        </video>
      </ng-container>
      <ng-container *ngIf="!showVideoBg">
        <div class="bg__img"></div>
      </ng-container>
    </div>
  </div>

  <div class="cont z-index-2">
    <header class="collection">
      <img class="collection-cover" src="https://cdn-eu-ec.yottaa.net/5a8c2777312e587e9dba4f45/www.melanielyne.com/v~4b.1f/on/demandware.static/-/Sites/default/dw5763658b/melanie-lyne/2019/homepage/june-17/ml-trend-summer-dressing-1.jpg?yocs=D_&yoloc=eu" alt="New Collection">
      <div class="collection-info">
        <p class="collection-info__name">Ocean Breeze</p>
        <p class="collection-info__ad">Елегантні візерунки та морські відтінки втілюють спокійну вишуканість</p>
        <a class="collection-info__btn" href="">Побачити колекцію</a>
      </div>
    </header>
  </div>

  <div class="height-100 overflow-hidden">
    <div class="bg">
      <div class="bg__img"></div>
    </div>
  </div>

  <div class="cont z-index-2">
    <div class="sale row no-gutters" appDeferLoad (deferLoad)="showCarousel = true">
      <div class="sale-left col-2">
        <p class="sale-left__banner"></p>
      </div>
      <div class="sale-right col-10">
        <app-carousel-small *ngIf=showCarousel></app-carousel-small>
      </div>
    </div>
  </div>

  <footer>
    <app-footer></app-footer>
  </footer>

</section>

<app-scroll-down [elem]="parallax"></app-scroll-down>
