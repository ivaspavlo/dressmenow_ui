
<app-scroll-down [elem]="parallax"></app-scroll-down>

<section #parallax class="parallax">

  <header class="pos-fixed width-100 z-index-3">
    <app-header></app-header>
  </header>

  <section class="parallax__block applied-parallax height-100" [ngClass]="{ 'bg-placeholder': !isVideoBgVisible }">
    <div class="play-overlay" [ngClass]="{ 'play-overlay--visible': isPlayOverlayVisible }">
      <div class='play-btn' (click)="onPlay()" [ngClass]="{ 'play-btn--visible': isSloganVisible$ | async }">
        <i class="play-btn__triangle fa fa-caret-right"></i>
      </div>
    </div>
    <ng-container *ngIf="isVideoBgVisible">
      <video #video autoplay muted loop playsinline class="video">
        <source src="http://thenewcode.com/assets/videos/polina.webm" type="video/webm">
        <source src="http://thenewcode.com/assets/videos/polina.mp4" type="video/mp4">
      </video>
    </ng-container>
    <div class="slogan" [ngClass]="{ 'slogan--visible': isSloganVisible$ | async }">
      <h1>Some Big Title</h1>
      <h6>some long text smaller than the title</h6>
    </div>
  </section>

  <section class="parallax__block applied-parallax height-100 p-y-60 border-y-orange">
    <div class="collection" appDeferLoad (deferLoad)="isCollectionVisible = $event">
      <p class="collection__name" [ngClass]="{ 'collection__name--visible': isCollectionVisible }">Ocean Breeze</p>
      <p class="collection__slogan" [ngClass]="{ 'collection__slogan--visible': isCollectionVisible }">Елегантні візерунки та морські відтінки втілюють спокійну вишуканість</p>
      <a class="collection__btn" href="">Побачити колекцію</a>
    </div>
  </section>

  <section class="parallax__block applied-parallax p-y-60 main-bg-grey flex-column">
    <div class="row width-100 max-width-1200 m-b-30">
      
      <div class="col-4 d-flex flex-column align-items-center position-relative">
        <figure class="pop-section">
          <h3 class="pop-section__title">НАЙЦІКАВІШЕ</h3>
          <a class="width-100 height-100 b-shadow-1 d-flex overflow-hidden" href="#">
            <img
              class="pop-section__image"
              src="https://www.lulus.com/images/product/xlarge/2025102_344812.jpg?w=560" alt="Bestsellers title image"
              matTooltip="Info about the action" matTooltipPosition="above">
          </a>
          <figcaption class="pop-section__caption">
            Now you see them, soon you won't
          </figcaption>
        </figure>
      </div>
      
      <figure class="pop-section col-4 d-flex flex-column align-items-center">
        <i class="pop-section__heart"></i>
        <a class="width-100 height-100 b-shadow-1 d-flex overflow-hidden" href="#">
          <img class="pop-section__image" src="https://www.lulus.com/images/product/xlarge/5145450_1025582.jpg?w=560" alt="Bestsellers title image">
        </a>
        <figcaption>Now you see them, soon you won't</figcaption>
      </figure>

      <figure class="pop-section col-4 d-flex flex-column align-items-center">
        <i class="pop-section__heart"></i>
        <a class="width-100 height-100 b-shadow-1 d-flex overflow-hidden" href="#">
          <img class="pop-section__image" src="https://www.lulus.com/images/product/xlarge/3911990_607602.jpg?w=560" alt="Bestsellers title image">
        </a>
        <figcaption>Now you see them, soon you won't</figcaption>
      </figure>

    </div>
    <div class="row width-100 max-width-992">

      <figure class="pop-section col-6 d-flex flex-column align-items-center">
        <i class="pop-section__heart"></i>
        <a class="width-100 height-100 b-shadow-1 d-flex overflow-hidden" href="#">
          <img class="pop-section__image" src="https://www.lulus.com/images/product/xlarge/2717262_511092.jpg?w=560" alt="Bestsellers title image">
        </a>
        <figcaption>Now you see them, soon you won't</figcaption>
      </figure>

      <figure class="pop-section col-6 d-flex flex-column align-items-center">
        <i class="pop-section__heart"></i>
        <a class="width-100 height-100 b-shadow-1 d-flex overflow-hidden" href="#">
          <img class="pop-section__image" src="https://www.lulus.com/images/product/xlarge/4521570_858582.jpg?w=560" alt="Bestsellers title image">
        </a>
        <figcaption>Now you see them, soon you won't</figcaption>
      </figure>

    </div>
  </section>

  <section
    class="parallax__block p-y-60 border-y-orange bg-white row no-gutters align-items-stretch"
    appDeferLoad checkOnce="true" (deferLoad)="isCarouselVisible = $event">
      <div class="col-2">
        <p class="banner"></p>
      </div>
      <div class="col-10">
        <app-carousel-small *ngIf="isCarouselVisible"></app-carousel-small>
      </div>
  </section>

  <footer class="parallax__block width-100 p-t-60">
    <app-footer></app-footer>
  </footer>

</section>
